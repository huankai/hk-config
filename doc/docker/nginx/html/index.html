    <style>
        html,body {
            margin: 0;
            padding: 0;
            background: url(resources/public/bg.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .main-title {
            margin-top: 100px;
            color: #fff;
        }

        .int-wrap {
            margin-top: 60px;
        }

        .int-wrap .int-item {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 70%;
            margin-bottom: 30px;
        }

        .int-wrap .int-item > a {
            display: block;
            position: absolute;
            padding: 15px;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            text-align: center;
            transition: background-color 500ms ease;
        }

        .int-wrap .int-item > a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .int-wrap .int-item > a > .int-icon {
            display: block;
            width: 80px;
            height: 80px;
            margin: 10px auto 0 auto;
            transition: transform 500ms ease;
        }

        .int-wrap .int-item > a:hover > .int-icon {
            transform: rotate(18deg);
        }

        .int-wrap .int-item > a > .int-icon > img {
            width: 100%;
            height: 100%;
        }

        .int-wrap .int-item > a > .int-title {
            height: 26px;
            margin-top: 10px;
            line-height: 26px;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
        }

        .int-wrap .int-item > a > .int-desc{
            max-height: 40px;
            line-height: 20px;
            white-space: normal;
            word-break: break-all;
            overflow: hidden;
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>
